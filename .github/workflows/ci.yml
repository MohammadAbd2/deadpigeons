name: CI (Client + Server)

on:
  push:
    branches: [development, main]
  pull_request:
    branches: [development, main]

jobs:
  # CLIENT
  client-checks:
    name: Client – Install & Checks
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install
        working-directory: client
        run: npm ci

      - name: Typecheck / Lint
        working-directory: client
        run: npm run lint --if-present

  client-tests:
    name: Client – Tests
    runs-on: ubuntu-latest
    needs: client-checks

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - working-directory: client
        run: npm ci

      - working-directory: client
        run: npm run test

  client-build:
    name: Client – Build
    runs-on: ubuntu-latest
    needs: client-checks

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - working-directory: client
        run: npm ci

      - working-directory: client
        run: npm run build
  
  # --------------------
  # SERVER
  # --------------------
  server-build:
    name: Server – Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        working-directory: server
        run: dotnet restore

      - name: Build
        working-directory: server
        run: dotnet build -c Release --no-restore

  server-tests:
    name: Server – Tests
    runs-on: ubuntu-latest
    needs: server-build

    services:
      docker:
        image: docker:dind

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Ensure Docker
        run: docker ps

      - name: Test
        working-directory: server
        run: dotnet test -c Release --no-build