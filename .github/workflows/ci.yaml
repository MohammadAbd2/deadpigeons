name: CI - Build

on:
  push:
    branches:
      - master

jobs:
  build-backend:
    runs-on: ubuntu-latest
    outputs:
      backend-path: ${{ steps.publish.outputs.path }}
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 10.0.x

      # 3. Restore dependencies
      - name: Restore dependencies
        run: dotnet restore server/api/api.csproj

      # 4. Build project
      - name: Build project
        run: dotnet build server/api/api.csproj --configuration Release --no-restore

      # 5. Publish project
      - name: Publish project
        id: publish
        run: |
          dotnet publish server/api/api.csproj -c Release -o ./publish
          echo "path=./publish" >> $GITHUB_OUTPUT

      # 6. Upload backend artifact
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend
          path: ./publish

  build-frontend:
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: |
          cd client
          npm install

      - name: Build frontend
        run: |
          cd client
          npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend
          path: client/dist
name: CI

on:
  push:
    branches:
      - master  # Trigger when pushing to master

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 10.0.x

      # 3. Restore dependencies
      - name: Restore dependencies
        run: dotnet restore server/api/api.csproj

      # 4. Build project
      - name: Build project
        run: dotnet build server/api/api.csproj --configuration Release --no-restore

      # 5. Publish project
      - name: Publish project
        run: dotnet publish server/api/api.csproj -c Release -o ./publish

      # 6. Upload backend artifact
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend
          path: ./publish

      # 7. Force push to main
      - name: Force push to main
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch origin main
          git checkout main
          git reset --hard $GITHUB_SHA  # reset main to current commit on master
          git push origin main --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-frontend:
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: |
          cd client
          npm install

      - name: Build frontend
        run: |
          cd client
          npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend
          path: client/dist
