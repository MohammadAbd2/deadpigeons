name: CI + CD - Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 10.0.x

      # 3. Restore backend dependencies
      - name: Restore backend dependencies
        run: dotnet restore server/api/api.csproj

      # 4. Build backend
      - name: Build backend
        run: dotnet build server/api/api.csproj --configuration Release --no-restore

      # 5. Publish backend
      - name: Publish backend
        run: dotnet publish server/api/api.csproj -c Release -o ./publish

      # 6. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 7. Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd client
          npm install

      # 8. Build frontend
      - name: Build frontend
        run: |
          cd client
          npm run build

      # 9. Force push to main
      - name: Force push to main
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch origin main --unshallow || true
          git checkout main
          git reset --hard $GITHUB_SHA
          git push https://${PAT_TOKEN}@github.com/${{ github.repository }} main --force

      # 10. Install Flyctl
      - name: Install flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1

      # 11. Deploy to Fly.io
      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          fly deploy --config fly.toml --remote-only
